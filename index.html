<html>
	<head>
		<style>
			* {margin: 0; padding: 0;}
			div {overflow: hidden; /* background-color: rgba(139, 195, 74, 1); */  }

			img {width: 100%; /* opacity: 1; */ position: absolute; top: 0; left: 0; display: none;}
			.div.exam1 {display: block;}

			@media screen and (min-width: 900px) and (max-width: 1200px) {
				/* img {opacity: 0.8; } */
				.div.exam1{background: linear-gradient(180deg,silver,purple);}
				.div.exam2 {display: block;}
			}

			@media screen and (min-width: 700px) and (max-width: 899px) {
				/* img {opacity: 0.5; } */
				.div.exam2 {display: none;}
				.div.exam3 {display: block;}
			}

			@media screen and (min-width: 501px) and (max-width: 699px) {
				/* img {opacity: 0.2; } */
				.div.exam3 {display: none;}
				.div.exam4 {display: block;}
			}

			@media screen and (max-width: 500px) {
				/* img {opacity: 0; } */
				.div.exam4 {display: none;}
				.div.exam5 {display: block;}
			}
		</style>
	</head>
	<body>
		<div>
            <div class="exam1"></div>
            <div class="exam2"></div>
            <div class="exam3"></div>
            <div class="exam4"></div>
            <div class="exam5"></div>
        </div>
	</body>
</html>
